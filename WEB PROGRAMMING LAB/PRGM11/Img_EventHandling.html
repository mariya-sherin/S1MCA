<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageEveHandling</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .row {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 2em;
            height: 70vh;
            text-align: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .data {
            margin-top: 1em;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        #heading2 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="content" id="content">
            <img src="s.jpeg" id="image"><br><br>
            <div class="data">
                <h1 id="heading1">Autumn is coming to an end...</h1>
                <h1 id="heading2">Its Winter!!</h1>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("content").addEventListener("mouseover", change1);
        document.getElementById("content").addEventListener("mouseout", change2);

        function change1() {
            document.getElementById('image').src = "winter.jpg";
            document.getElementById('heading1').style.display = "none";
            document.getElementById('heading2').style.display = "block";
        }

        function change2() {
            document.getElementById('image').src = "autumn.jpg";
            document.getElementById('heading1').style.display = "block";
            document.getElementById('heading2').style.display = "none";
        }
    </script>
</body>

</html>
