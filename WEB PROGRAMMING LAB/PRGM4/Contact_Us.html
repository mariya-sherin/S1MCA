<html>
<head>
<title>Contact Us</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384- T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="text-center" style="color: red; font-family: sans-serif, 'Helvetica Neue', 'Lucida Grande', Arial; font-weight: bold;">CONTACT US</h2>
<div class="container mt-3">
<form action="">
<div class="row">
<div class="col">
<label for="">Name</label>
<input type="text" class="form-control">
</div>
<div class="col">
<label for="">Email</label>
<input type="email" class="form-control">
 
</div>
</div>
<div class="row">
<div class="col">
<label for="">Phone</label>
<input type="text" class="form-control">
</div>
<div class="col">
<label for="">Query</label>
<input type="text" class="form-control">
</div>
</div>
<div class="row">
<div class="col">
<label class="form-label">Address</label>
<textarea class="form-control" rows="3"></textarea>
</div>
</div>
<div class="row mt-3 text-center">
<div class="col">
<input type="submit" class="btn btn-lg btn-primary">
</div>
</div>
</form>
</div>
</body>
</html>
