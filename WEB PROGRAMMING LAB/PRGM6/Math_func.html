<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="button"] {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>

    <script>
function math_func() {
    const input = document.getElementById('input_num').value;
    const power = document.getElementById('input_pow').value;
    const li_O = '<li>';
    const li_C = '</li>';
    let list_items;

    list_items = [
        `<li>Value of PI: ${Math.PI}</li>`,
        `<li>Round of ${input} is: ${Math.round(input)}</li>`,
        `<li>${input} raised to ${power} is: ${Math.pow(input, power)}</li>`,
        `<li>Square root of ${input} is: ${Math.sqrt(input)}</li>`,
        `<li>Absolute value of ${input} is: ${Math.abs(input)}</li>`,
        `<li>Ceil value of ${input} is: ${Math.ceil(input)}</li>`,
        `<li>Floor value of ${input} is: ${Math.floor(input)}</li>`,
        `<li>Sin value of ${input} is: ${Math.sin(input * Math.PI / 180)}</li>`,
        `<li>Cos value of ${input} is: ${Math.cos(input * Math.PI / 180)}</li>`
    ];

    document.getElementById('output_math').innerHTML = list_items.join('');
}

    </script>
</head>

<body>
    <h2>Math Functions</h2>
        <table>
            <tbody>
                <tr>
                    <th>Enter a Number</th>
                    <td> <input type="text" id="input_num"></td>
                </tr>
                <tr>
                    <th>Power of the number</th>
                    <td> <input type="text" id="input_pow"></td>
                </tr>
            </tbody>
        </table>
		<input type="button" value="Submit" class="selector" onclick="math_func()">
		<input type="button" value="Reset" id="resetbtn" onclick="location.reload();">

        <br><br>
        <ul id="output_math"> </ul>
    </div>
</body>
</html>
