<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="button"] {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>

    <script>
function string_func() {
    const input = document.getElementById('input_srting').value;
    const search = document.getElementById('input_search').value;
    const slice_s = document.getElementById('slice_s').value;
    const slice_e = document.getElementById('slice_e').value;
    const replace_f = document.getElementById('replace_f').value;
    const replace_s = document.getElementById('replace_s').value;

    const listItems = [
        `<li>Length of string is: ${input.length}</li>`,
        `<li>Search ${search} is: ${input.search(search)}</li>`,
        `<li>Slice[${slice_s} :] is: ${input.slice(slice_s)}</li>`,
        `<li>Slice[${slice_s} : ${slice_e}] is: ${input.slice(slice_s, slice_e)}</li>`,
        `<li>Substring[${slice_s} : ${slice_e}] is: ${input.substring(slice_s, slice_e)}</li>`,
        `<li>Substr[${slice_s} :] is: ${input.substr(slice_s)}</li>`,
        `<li>Substr[${slice_s} :] with length ${slice_e} is: ${input.substr(slice_s, slice_e)}</li>`,
        `<li>Replace ${replace_f} with ${replace_s} is: ${input.replace(replace_f, replace_s)}</li>`,
        `<li>Uppercase: ${input.toUpperCase()}</li>`,
        `<li>Lowercase: ${input.toLowerCase()}</li>`
    ];

    document.getElementById('output').innerHTML = listItems.join('');
}
    </script>
</head>

<body>
    <h2>String Functions</h2>
        <table>
            <tbody>
                <tr>
                    <th>Enter a string</th>
                    <td> <input type="text" id="input_srting" name="input_s"></td>
                </tr>
                <tr>
                    <th>Search a text</th>
                    <td> <input type="text" id="input_search" name="input_search" placeholder="  enter a word to check whether it is present or not in the string"></td>
                </tr>
                <tr>
                    <th>To start slicing</th>
                    <td><input type="text" id="slice_s" name="slice_s" placeholder="  enter the position to begin slicing"></td>
                </tr>
                <tr>
                    <th>To end slicing</th>
                    <td><input type="text" id="slice_e" name="slice_e"placeholder="   enter the position to end slicing "></td>
                </tr>
                <tr>
                    <th>Replace an existing word</th>
                    <td><input type="text" id="replace_f" placeholder="  enter the word that to be replaced"></td>
                </tr>
                <tr>
                    <th>New word</th>
                    <td><input type="text" id="replace_s" placeholder="  enter the new word"></td>
                </tr>
            </tbody>
        </table>
<br><br>
   <input type="button" value="Submit" class="selector" onclick="string_func();">
    <input type="button" value="Reset" id="resetbtn" onclick="location.reload();">

    <br><br>
    <ul id="output"> </ul>
</body>

</html>
